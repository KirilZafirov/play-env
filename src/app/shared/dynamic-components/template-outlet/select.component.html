<div class="app-selector btn-group" dropdown>
	<button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
    
    <ng-template #defaultTemplate let-shark>  
      {{shark?.name || label}}
    </ng-template>

    <ng-container *ngIf="selectedTemplateRef"
        [ngTemplateOutlet]="selectedTemplateRef || defaultTemplate" 
        [ngTemplateOutletContext]="{ $implicit: picked }">
    </ng-container>
    <span class="caret"></span>
  </button>
  
  <ul *dropdownMenu class="dropdown-menu" >
    <li *ngFor="let option of options; index as i" (click)="selectOption(option)">
      
        <ng-template #defaultTemplate let-option>  
          <a class="dropdown-item">
              {{ option?.name || option }}
          </a> 
        </ng-template>

        <ng-container
            [ngTemplateOutlet]="optionTemplateRef || defaultTemplate" 
            [ngTemplateOutletContext]="{ $implicit: option, index: i}">
        </ng-container>
      
    </li>    
  </ul>
</div>
