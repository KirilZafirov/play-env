<div [ngClass]="'alternative'">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Material App</span>
      <span class="example-spacer"></span>
      <mat-icon class="example-icon">favorite</mat-icon>
      <mat-icon class="example-icon">delete</mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>
  
</div>

<div class="control">
  <input class="input is-medium"
         placeholder="Search..."
         [formControl]="control"
         [appAutocomplete]="autocomplete">
</div>

<p style="color: black; font-size: 18px; margin-bottom: 10px;">{{control.value}}</p>

<app-autocomplete #autocomplete="appAutocomplete">
  <ng-template appAutocompleteContent>
    <ng-container *ngIf="(options | filter: control.value) as result">
      <app-option *ngFor="let option of result" [value]="option.label">
        {{ option.label }}
      </app-option>
      <app-option class="no-result" *ngIf="!result.length">No result...</app-option>
    </ng-container>
  </ng-template>
</app-autocomplete>

<router-outlet></router-outlet>
